 <script type="module"> 
    async function showDraggables() {
      /*
        SHOW A DRAGGABLE CONTAINER FROM A SCRIPT
      */
      document.body.appendChild(await solidUI.draggable({
                 label : "Draggable Container",
        dataSourceType : "SolidOSLink",
                  pane : "folder",
                  href : "https://jeff-zucker.solidcommunity.net/public/test/"
      }));
      /*
        SHOW A HARD-CODE DRAGGABLE FROM A SCRIPT
      */
      document.body.appendChild(await solidUI.draggable({
                 label : "Draggable Hard-Coded Content",
        dataSourceType : "HardCoded",
               content : "This is some stuff",
                 style : "left:300px",
           headerStyle : "background:#a0a0a0",
      }));
    }
    showDraggables();
  </script>

<script type="module">solidUI.init()</script>
