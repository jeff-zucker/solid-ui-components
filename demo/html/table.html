<!doctype html><html><head>
  <title>Solid-UI Table Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://solidproject.org/assets/css/main.css">
</head>
<body>

  <div
    class =
      "solid-ui-table"
    data-sourceDocument = 
      "https://solidproject.solidcommunity.net/Solid%20Project%20Contacts/Group/Solid_Admins.ttl"
    data-subject = 
      "https://solidproject.solidcommunity.net/Solid%20Project%20Contacts/Group/Solid_Admins.ttl#this"
    data-query = "PREFIX vcard: <http://www.w3.org/2001/vcard-rdf/3.0#> SELECT ?name WHERE { ?subj vcard:fn ?name. }"
  ></div>

  <script src="./webpack-bundle.js"></script> <!--from solid-ui/lib -->
  <script>
    async function init(){
      for(let elm of document.getElementsByClassName('solid-ui-table')){
        let e = elm.dataset;
        let table = await UI.table( window.document,  { 
          sourceDocument: e.sourceDocument,
          query: e.query 
        });
//        let table = await UI.table( document,  { tableClass: e.subject } );
//        let table = await UI.table( document,  { sourceDocument: e.source } );
        console.log(table);
        elm.appendChild(table);
      }
    }
    init();
  </script>

</body>
