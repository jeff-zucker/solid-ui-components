<body>

  <script id="inline:modal.ttl" type="text/turtle">
    @prefix ui: <http://www.w3.org/ns/ui#> .
    <#MyModal>
      a ui:ModalButton ;
      ui:label "Click me!" ;
      ui:content """
        <div data-solid_ui_component="inline:modal.ttl#MyNotepad"></div>
      """ .
    <#MyNotepad>
      a ui:SolidOSLink ;
      ui:href <https://jeff-zucker.solidcommunity.net/MyNotepad/> .
  </script>

  <button onclick="document.getElementById('suicTabulator').style.display='none'">hide</buttton>

  <button onclick="showSolidOSpage('https://jeff-zucker.solidcommunity.net/test/MyNotepad/')">Notepad</button>
  <button onclick="showSolidOSpage('https://jeff-zucker.solidcommunity.net/test/MyTracker/')">Task Manager</button>
  <button onclick="showSolidOSpage('https://jeff-zucker.solidcommunity.net/test/MyAddressBook/')">Address Book</button>

  <div class="TabulatorOutline" id="suicTabulator" role="main">
    <table id="outline"></table>
    <div id="GlobalDashboard"></div>
  </div>

  <script src="../solidos/workspaces/mashlib/dist/mashlib.js"></script>
  <script src="./dist/solid-ui-components.bundle.js" type="module"></script>
  <script type="module">solidUI.init(); </script>

<script>
  function showSolidOSpage(url){
    document.getElementById('suicTabulator').style.display='block';
    if(!window.outliner) {
      window.outliner = panes.getOutliner(document);
    }
    window.outliner.GotoSubject(window.kb.sym(url),true,undefined,true);    
  }
</script>

  <style>
   #suicTabulator {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 10vh;
      height: 90vh; /* Full height */
      width: 100%; /* Full width */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.2); /* Black w/ opacity */
   }
  </style>
