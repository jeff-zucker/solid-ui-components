<!DOCTYPE html><html><head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
</head><body>

  <div data-solid_ui_component="inline:sample.ttl#MyTable"></div>
  <script id="inline:sample.ttl" type="text/turtle">
    @prefix ui: <https://www.w3.org/ns/ui#> .
    <#MyTable>
      ui:template ui:Table ;
      ui:dataSource [
        a ui:SparqlQuery ;
        ui:endpoint <https://jeff-zucker.solidcommunity.net/sp/glossary-data.ttl> ;
        ui:query """
          PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
          SELECT ?Label ?Definition WHERE {
            ?Thing skos:prefLabel ?Label; skos:definition ?Definition .
          } LIMIT 5
        """
      ] .
  </script>
  <script src="https://solidcommunity.net/mashlib.js"></script>
  <script src="./src/user.js"></script>
  <script src="https://rdf.js.org/comunica-browser/versions/1/packages/actor-init-sparql/comunica-browser.js"></script>
  <script type="module">
    import solidUI from './src/index.js';
    solidUI.init();
  </script>

</body></html>
